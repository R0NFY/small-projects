<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2275%22>❤️</text></svg>" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Like button</title>
</head>
<body>
      <div class="btn">
          <div class="heart"></div>
      </div>
</body>
</html>

<script>
    const variables = document.querySelector(':root')
    const btn = document.querySelector('.btn')
    const heart = document.querySelector('.heart')

    let isActive = false

    btn.addEventListener('click', () => {
        const animatedHeart = document.createElement('div')
        animatedHeart.classList.add('heart', 'animated')

        if (isActive) {
            variables.style.setProperty('--heart__default--color', '#FFF')
        }
        else {
            variables.style.setProperty('--heart__default--color', '#EA4F3D')
            btn.appendChild(animatedHeart)
            btn.classList.add('pressed')
            setTimeout(() => {
                btn.classList.remove('pressed')
            }, 300)
            setTimeout(() => {
                btn.removeChild(animatedHeart)
            }, 600)
        }
        isActive = !isActive
    })
</script>
